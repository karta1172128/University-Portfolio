<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/Default.css">
    <link rel="stylesheet" href="../../css/Portfolio.css">

    <title>SeaWar</title>
</head>

<body>
    <div class="container">
        <div class="pt-4"></div>
        <h1>SeaWar - VR</h1>
        <section>
            <div class="sectionBG intro">
                <div class="container pb-5">
                    <div class="row content">
                        <div class="Marquee pt-5 selector col-12">
                            <div id="carousel" class="carousel slide pb-3" data-ride="carousel">
                                <!-- Indicators -->
                                <ul class="carousel-indicators ">
                                    <li data-target="#carousel" data-slide-to="0"></li>
                                    <li data-target="#carousel" data-slide-to="1"></li>
                                    <li data-target="#carousel" data-slide-to="2"></li>
                                    <li data-target="#carousel" data-slide-to="3"></li>
                                    <li data-target="#carousel" data-slide-to="4"></li>
                                    <li data-target="#carousel" data-slide-to="5"></li>
                                    <li data-target="#carousel" data-slide-to="6"></li>
                                </ul>

                                <!-- The slideshow -->
                                <div class="carousel-inner ">
                                    <div class="carousel-item active">
                                        <img src="01.png" alt="header" width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="02.png" class="nav-link js-scroll-trigger" alt="header" width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="03.png" class="nav-link js-scroll-trigger" alt="header" width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="04.png" class="nav-link js-scroll-trigger" alt="header" width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="05.png" class="nav-link js-scroll-trigger" alt="header" width="100%">
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <div>
                                    <a class="carousel-control-prev " href="#carousel" data-slide="prev">
                                        <span class="carousel-control-prev-icon "></span>
                                    </a>
                                    <a class="carousel-control-next " href="#carousel" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <p class="pt-1 col-12 pt-4">
                            4人合作的課堂作業，我負責所有程式。<br>
                            第一次接觸VR，搭配VRTK套件降低VR控制部分的難度。<br>
                            每艘船的AI都在地圖上探索，也會互相攻擊或攻擊玩家。船隻會模擬在航行時有的晃動。為了降低效能需求，試著盡量優化程式碼。<br><br>
                            開始遊戲時可以選擇AI數量，船隻遭到擊毀時會根據剩下的AI數量來幫玩家排名。
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="border-top">
        <div>
            <div class="container text-center">
                <p class="bottom-text mb-0 py-2 px-0">©2022 AYi Portfolio</p>

    <script src="../js/scripts.js"></script>
