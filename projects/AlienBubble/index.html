    <title>AlienBubble</title>

<body>
    <div class="container">
        <div class="pt-4"></div>
        <h1>外星泡泡</h1>
        <section>
            <div class="sectionBG intro">
                <div class="container pb-5">
                    <div class="row content">
                        <div class="Marquee pt-5 selector col-12">
                            <div id="carousel" class="carousel slide pb-3" data-ride="carousel">
                                <!-- Indicators -->
                                <ul class="carousel-indicators ">
                                    <li data-target="#carousel" data-slide-to="0"></li>
                                    <li data-target="#carousel" data-slide-to="1"></li>
                                    <li data-target="#carousel" data-slide-to="2"></li>
                                    <li data-target="#carousel" data-slide-to="3"></li>
                                    <li data-target="#carousel" data-slide-to="4"></li>
                                    <li data-target="#carousel" data-slide-to="5"></li>
                                    <li data-target="#carousel" data-slide-to="6"></li>
                                </ul>
        
                                <!-- The slideshow -->
                                <div class="carousel-inner ">
                                    <div class="carousel-item active">
                                        <img src="01.png" alt="header" width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="02.png" class="nav-link js-scroll-trigger" alt="header"
                                            width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="03.png" class="nav-link js-scroll-trigger" alt="header"
                                            width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="04.png" class="nav-link js-scroll-trigger" alt="header"
                                            width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="05.png" class="nav-link js-scroll-trigger" alt="header"
                                            width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="06.png" class="nav-link js-scroll-trigger" alt="header"
                                            width="100%">
                                    </div>
                                </div>
        
                                <!-- Left and right controls -->
                                <div>
                                    <a class="carousel-control-prev " href="#carousel" data-slide="prev">
                                        <span class="carousel-control-prev-icon "></span>
                                    </a>
                                    <a class="carousel-control-next " href="#carousel" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <p class="pt-1 col-12 pt-4">
                            此作品主要是用於練習資料庫。<br>
                            搭配了Node.js的Server將玩家名與分數存進MongoDB資料庫，並依分數排列於排行榜上。<br><br>
                            遊玩方式：<br>
                            用對應顏色的子彈射擊場上的怪物就能消滅右方的敵人。
                            場上的怪物會隨關卡越來越多，時間內未消除完場上怪物會受到右方敵人攻擊。<br>
                            受到三次攻擊結束遊戲紀錄分數。
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
