<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/Default.css">
    <link rel="stylesheet" href="../../css/Portfolio.css">

    <title>Lathe</title>
</head>

<body>
    <div class="container">
        <div class="pt-4"></div>
        <h1>車床教學軟體PC版</h1>
        <section>
            <div class="sectionBG intro">
                <div class="container pb-5">
                    <div class="row content">
                        <div class="Marquee pt-5 selector col-12">
                            <div id="carousel" class="carousel slide pb-3" data-ride="carousel">
                                <!-- Indicators -->
                                <ul class="carousel-indicators ">
                                    <li data-target="#carousel" data-slide-to="0"></li>
                                    <li data-target="#carousel" data-slide-to="1"></li>
                                    <li data-target="#carousel" data-slide-to="2"></li>
                                    <li data-target="#carousel" data-slide-to="3"></li>
                                    <li data-target="#carousel" data-slide-to="4"></li>
                                    <li data-target="#carousel" data-slide-to="5"></li>
                                    <li data-target="#carousel" data-slide-to="6"></li>
                                </ul>

                                <!-- The slideshow -->
                                <div class="carousel-inner ">
                                    <div class="carousel-item active">
                                        <img src="01.png" alt="header" width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="02.png" class="nav-link js-scroll-trigger" alt="header" width="100%">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="03.png" class="nav-link js-scroll-trigger" alt="header" width="100%">
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <div>
                                    <a class="carousel-control-prev " href="#carousel" data-slide="prev">
                                        <span class="carousel-control-prev-icon "></span>
                                    </a>
                                    <a class="carousel-control-next " href="#carousel" data-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <p class="pt-1 col-12 pt-4">
                            與學長及研究生一起製作的教授接的計畫案。<br>
                            我主要負責將學長和研究生製作的VR版改成用鍵盤滑鼠操作，並加入PC的操作UI及細節畫面。<br><br>
                            教學模式有語音及文字介紹如何操作機台，並且會適時有動畫示範操作。<br>
                            而練習模式中能透過左鍵點擊還互動或拿取工具，並對機台互動。<br>
                            最後有測驗模式會根據車床車出來的工件依照證照考試的評分標準來做評分，並留下相關學習歷程檔。
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- ------------------------------------------------------------------------ -->
    <footer class="border-top">
        <div>
            <div class="container text-center">
                <p class="bottom-text mb-0 py-2 px-0">©2023 AYi Portfolio</p>
            </div>
        </div>

    <script src="../js/scripts.js"></script>
</body>
